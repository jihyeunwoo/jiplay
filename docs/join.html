<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>JIPLAY : 음악을 공유하는 공간, 지플레이 </title>
		<link href="../imgs/favicon.png" rel="shortcut icon">
		<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"

		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<h1 class="d-none">JIPLAY : 음악을 공유하는  공간, 지플레이</h1>
		
		<header class="main-header ">
			<a href="../"> <img src="../imgs/jiplay-logo-size.png" alt="jiplay logo" /></a>
					
		</header>
		<nav class="pos-sticky">
			<ul class="gnb">
				<li><a href="login.html">LOGIN</a></li>
				<li><a href="join.html">JOIN</a></li>
				<li><a href="info.html">INFO</a></li>
				<li><a href="music.html">MUSIC</a></li>
				<li><a href="events.html">EVENTS</a></li>
				<li><a href="notice.html">NOTICE</a></li>
			</ul>
		</nav>
		<section>
			<h2 class="d-none">로그인 화면</h2>
			<article class="login">
				<div class="container">
					<form action="../" class="joinForm" id="checkForm" name="checkForm" autocomplete="off" method="post">
						<h2>회원가입</h2>
					    <div class="textForm">
					       <input name="loginId" type="text" class="id" placeholder="아이디">
					    </div>
					    <div class="textForm">
					       <input name="loginPw" type="password" class="pw" placeholder="비밀번호">
					    </div>
					    <div class="textForm">
					       <input name="loginPwConfirm" type="password" class="pw" placeholder="비밀번호 확인">
					    </div>
					    <div class="textForm">
					       <input name="name" type="text" class="name" placeholder="이름">
					    </div>
					    <div class="textForm">
					       <input name="email" type="text" class="email" placeholder="이메일">
					    </div>
					    <div class="textForm">
					       <input name="nickname" type="text" class="nickname" placeholder="닉네임">
					    </div>
					    <div class="textForm">
					       <input name="phoneNo" type="text" class="phoneNo" placeholder="전화번호">
					    </div>
					    <div class="radioForm">
					    	<p>특기</p>
						    <input type="radio" name="chk_info" value="singer">보컬
							<input type="radio" name="chk_info" value="writer">작사/작곡
							<input type="radio" name="chk_info" value="instrument"> 악기/밴드
							<input type="radio" name="chk_info" value="singasongwirter"> 싱어송라이터
					    </div>
					    <input type="submit" class="btn" value="J O I N"/>
	    			</form>
				</div>
			</article>
		</section>
		<footer>
			<div class="container">
				<div class="footer-guide">
					<hr />
					<h2>본 페이지는 상업적 목적이 아닌 개인 포트폴리오용(미니프로젝트)으로 제작되었습니다.</h2>
					<ul class="guide-links">
						<li><a href="#">이용약관</a></li>
						<li><a href="#">개인정보처리방침</a></li>
						<li><a href="#">청소년보호정책</a></li>
						<li><a href="#">제휴/프로모션문의</a></li>
					</ul>
					<p>&copy;<strong class="owner">2022.JIPLAY&trade;</strong>. all rights reserved.</p>
					<div class="logo-bottom">
						<a href="#"> <img src="../imgs/jiplay-logo-size.png" alt="지플레이" />
						</a>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
